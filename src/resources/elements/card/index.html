<template>
  <div class="flexRow">
    <div repeat.for="row of cards" class="card small hoverable col s11 m5">
      <div class="card-image" click.trigger="reveal($index)">
        <i class.bind="'fa ' + row.icon" aria-hidden="true"></i>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4" click.trigger="reveal($index)">${row.title}
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </span>
        <p>
          <a href="${row.link}">[ Go now ]</a>
        </p>
      </div>
      <div class="card-reveal" show.bind="$parent.visibilityArray[$index]" class="${row.isActive ? 'active' : ''}" click.trigger="reveal($index)">
        <span class="card-title grey-text text-darken-4">${row.title}
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
        <p>${row.description}</p>
      </div>
    </div>
  </div>
</template>
